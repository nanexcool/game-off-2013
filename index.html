<!DOCTYPE html> 
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">    
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        xna: 4,
        webgl2d: false,
        manifests: [
          "BulletHell.exe",
          "Content/BulletHellContent.contentproj"
        ],
        showProgressBar: true,
        showStats: true,
        showFullscreenButton: true,
        libraryRoot: "Libraries/"
      };
    </script>
    <script src="Libraries/JSIL.js" type="text/javascript"></script>
    
    <canvas id="canvas" width="1280" height="720">
    </canvas>
    <br>
 
    <div id="log"></div>
 
    <script type="text/javascript">
      function runMain () {
        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("BulletHell", true);
        var game = new asm.BulletHell.Game1();
        game.Run();
      };
    </script>
  </body>
</html>
